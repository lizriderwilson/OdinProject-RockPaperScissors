<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let choices = ["rock", "paper", "scissors"];
        
        playerScore = 0;
        computerScore = 0;

        function computerPlay() {
            return choices[Math.floor(Math.random() * 3)];
        };
        
        function playRound(playerSelection, computerSelection) {

        playerSelection.toLowerCase();
        let didYouWin = undefined;

        switch (true) {
            case computerSelection == playerSelection:
                return `Tie\nScore:\nPlayer - ${playerScore}\nComputer - ${computerScore}`;
                break;
            case computerSelection == "rock" && playerSelection == "scissors":
                didYouWin = false;
                break;
            case computerSelection == "rock" && playerSelection == "paper":
                didYouWin = true;
                break;
            case computerSelection == "paper" && playerSelection == "rock":
                didYouWin = false;
                break;
            case computerSelection == "paper" && playerSelection == "scissors":
                didYouWin = true;
                break;
            case computerSelection == "scissors" && playerSelection == "paper":
                didYouWin = false;
                break;
            case computerSelection == "scissors" && playerSelection == "rock":
                didYouWin = true;
            }

        if (didYouWin == true) {
            playerScore++;
            return `You win! ${playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)} beats ${computerSelection}.\nScore:\nPlayer - ${playerScore}\nComputer - ${computerScore}`
            } else {
            computerScore++;
            return `You lose! ${computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1)} beats ${playerSelection}.\nScore:\nPlayer - ${playerScore}\nComputer - ${computerScore}`
            }

        }

        const playerSelection = "rock";

        for (i = 0; i < 5; i++) {
            const computerSelection = computerPlay();
            console.log(`GAME ${i}\n` + playRound(playerSelection, computerSelection));
        }

        if (playerScore > computerScore) {
            console.log("\n\nPlayer Wins!");
        } else {
            console.log("\n\nComputer Wins!");
        }
    </script>
    
</body>
</html>
